<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker ðŸš€</title>
    <link href="./style.css" rel="stylesheet"></link>
</head>
<body>
   <div class="container"> 
    <h2>Expense Tracker ðŸš€</h2>
    <form id="expenseForm">
        <input type="text" id="description"
        placeholder="Expense Description" required><br>
        <select id="category" required>
            <option value="Category">Select category</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Utilities">Utilities</option>
            <option value="Others">Others</option>
        </select><br>
        <input type="number" id="amount" placeholder="Amount" required><br>
        <input type = "submit" id="submit" value="Add Expense">
    </form>
    
    <h3>Expense Summary</h3>
    <table id="expenseTable">
        <thead>
            <tr>
                <th >Description</th>
                <th>Category</th>
                <th >Amount</th>
            </tr>
        </thead>

        <tbody id="expenseList">

        </tbody>
    </table>




   </div>
   
   

   <script src="index.js"></script>
</body>
</html>
